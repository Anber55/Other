# 通用配置
general:
  # 启用iCloud
  enableAppleCloud: false
  regexOnCopyFile:
    - ^.*SharedSupport.*$
    - ^.*user.yaml.*$
    - ^.*installation.yaml.*$
    - ^.*build.*$
    - ^.*[.]userdb.*$
    - ^.*melt_eng.userdb.*$
    - ^.*pinyin_simp.userdb.*$
    - ^.*rime_ice.userdb.*$
  # 内置文本编辑器参数: 是否自动换行
  textEditorLineWrappingEnabled: true

# 工具栏
toolbar:
  # 是否显示工具栏
  enableToolbar: true
  # 是否显示应用图标按钮
  displayAppIconButton: true
  # 显示键盘收起图标
  displayKeyboardDismissButton: true
  # 工具栏总高度
  heightOfToolbar: 38
  # 拼写区高度(剩余高度由候选文字占用)
  heightOfCodingArea: 12
  # 拼写区字体大小
  codingAreaFontSize: 12
  # 候选文字索引字体大小
  candidateLabelFontSize: 12
  # 候选文字字体大小
  candidateTextFontSize: 18
  # 候选文字备注信息字体大小
  # 对应 rime 候选字的 comment 信息
  candidateCommentFontSize: 12
  # 是否显示候选文字索引
  displayIndexOfCandidate: false
  # 是否显示候选文字 Comment 信息
  displayCommentOfCandidate: true
  # 划动分页开关，默认为 true，
  # 关闭后为手动分页模式，即通过发送上一页/下一页按键，使 rime 翻页
  swipePaging: true

# 键盘相关配置
keyboard:
  # 使用键盘类型:
  # chinese: 中文26键
  # chineseNineGrid: 中文九宫格
  # custom(name): 自定义键盘，其中 name 对应自定义键盘配置(customizeKeyboards)中的 name。如: custom(中文26键)
  useKeyboardType: "彩虹_雾凇"
  # 关闭划动文本显示
  disableSwipeLabel: false
  # 上下显示划动文本不规则布局
  swipeLabelUpAndDownIrregularLayout: false
  # 上下显示划动文本规则布局
  swipeLabelUpAndDownLayout: false
  # 上划显示到左侧
  upSwipeOnLeft: true
  # 显示按钮气泡
  displayButtonBubbles: true
  # 启用按键音
  enableKeySounds: false
  # 按键音量
  # 值在 0.0 ~ 1 之间
  # 注意：当手机在静音模式时，无法播放按键音
  audioVolume: 0.5
  # 启用触控反馈
  enableHapticFeedback: true
  # 反馈强度
  hapticFeedbackIntensity: 1
  hapticIntensity: 0.8
  # 显示默认键盘分号按钮
  displaySemicolonButton: false
  # 显示默认键盘符号键盘按钮
  displayClassifySymbolButton: true
  # 显示默认键盘空格左边按钮
  displaySpaceLeftButton: true
  # 默认键盘空格左边按钮设置
  keyValueOfSpaceLeftButton: ","
  # 显示默认键盘空格右边按钮
  displaySpaceRightButton: false
  spaceRightButtonProcessByRIME: true
  # 默认键盘空格右边按钮设置
  keyValueOfSpaceRightButton: .
  # 显示默认键盘中英文切换按钮
  displayChineseEnglishSwitchButton: true
  # 默认键盘中英文切换按钮显示在空格左侧
  chineseEnglishSwitchButtonIsOnLeftOfSpaceButton: false
  # 默认键盘中启用九宫格数字键盘
  enableNineGridOfNumericKeyboard: true
  # 数字九宫格键盘：数字键是否由 RIME 处理
  numberKeyProcessByRimeOnNineGridOfNumericKeyboard: true
  # 数字九宫格键盘：左侧符号列表符号是否由 RIME 处理
  leftSymbolProcessByRimeOnNineGridOfNumericKeyboard: true
  # 数字九宫格键盘：键盘右侧符号是否由 RIME 处理
  rightSymbolProcessByRimeOnNineGridOfNumericKeyboard: true

  style:
    # 字体样式
    fontFace:
      - url: "LXGWWenKai-Regular.ttf"
      # 系统内已安装字体名称，可通过下面网站查询
      # https://github.com/lionhylra/iOS-UIFont-Names
      - name: "PingFangSC-Regular"
      # 字体文件名
      # 字体文件请放在 Rime/Font 目录中，此处只需要填写字体的文件名称
      # 注意字体顺序，优先显示排序在前的字体，当显示的字符在字体中不存在时，则按顺序向下查找
      - url: "PlangothicP1-Regular.allideo.ttf"
      - url: "PlangothicP1-Regular.fallback.ttf"
      - url: "PlangothicP2-Regular.ttf"
      - url: "SymbolsNerdFont-Regular.ttf"
      - url: "SymbolsNerdFontMono-Regular.ttf"

  # 默认键盘中的九宫格数字键盘左侧的显示符号
  symbolsOfGridOfNumericKeyboard:
    - "+"
    - "-"
    - "*"
    - "/"
    - "("
    - ")"
    - "="
  # Shift处于锁定状态
  lockShiftState: false
  # 启用嵌入式输入模式
  enableEmbeddedInputMode: true
  # 单手键盘宽度
  widthOfOneHandedKeyboard: 90
  # 光标居中符号
  symbolsOfCursorBack:
